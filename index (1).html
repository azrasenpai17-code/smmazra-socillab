<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pertama Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px 0;
        }

        .success-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin: 20px 0;
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üéâ</div>
        
        <h1>Selamat!</h1>
        
        <div class="success-badge">‚úÖ Website Berhasil!</div>
        
        <p>Ini adalah website pertama Anda yang berhasil di-deploy! üåç</p>

        <div class="info-box">
            <h3>üìã Yang Sudah Anda Capai:</h3>
            <p>‚úÖ Membuat file HTML<br>
               ‚úÖ Upload ke GitHub<br>
               ‚úÖ Deploy ke Vercel<br>
               ‚úÖ Website live di internet!</p>
        </div>

        <a href="https://github.com" class="btn" target="_blank">
            Kunjungi GitHub
        </a>

        <p style="margin-top: 30px; font-size: 0.9em; color: #999;">
            Dibuat dengan ‚ù§Ô∏è oleh Anda | Powered by Vercel
        </p>
    </div>
</body>
</html>
